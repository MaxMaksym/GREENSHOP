<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<img src="images/cross.svg" alt="close-svg">
<div class="modal">
    <h1 class="title">
        <a href="#">Login</a>
        <span>|</span>
        <a href="#">Register</a>
    </h1>
    <h2 class="login-text">Enter your email and password to register.</h2>
    <form class="login-form" action="/submit" method="post">
        <div>
            <input type="text" name="username"
                   placeholder="Username" required>
        </div>
        <div>
            <input type="text" name="email"
                   placeholder="Enter your email address" required>
        </div>
        <div>
            <input type="text" name="username"
                   placeholder="Username" required>
        </div>
        <div>
            <input type="password" name="password"
                   placeholder="Password" required>
        </div>
        <div>
            <input class="confirm-password" type="password" name="confirm_password"
                   placeholder="Confirm password" required>
        </div>
        <div class="register-submit">
            <input type="button" value="Register">
        </div>
    </form>
    <div class="external-register-text">
        <div class="line"></div>
        <div class="text">Or register with</div>
        <div class="line"></div>
    </div>
    <a class="external-login" href="https://www.google.com/">
        <img src="images/google-logo.svg" alt="google-logo">
        Continue with Google
    </a>
    <a class="external-login" href="https://www.facebook.com">
        <img src="images/facebook-logo.svg" alt="facebook-logo">
        Continue with Facebook
    </a>
</div>
<div></div>
</body>
</html>
